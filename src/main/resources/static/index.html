<!DOCTYPE HTML>
<html ng-app="lenssort">
<head>
    <title>Lens Sort</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="js/ui-bootstrap-tpls-0.12.1.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="js/LoginController.js"></script>
    <script src="js/App.js"></script>
</head>
<body>
    <div class="container-fluid" ng-controller="LoginController">
        <div class="row">
            <div class="col-xs-12">
                    <h1>Login with Google Account</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-danger btn-lg" ng-click="login()">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
